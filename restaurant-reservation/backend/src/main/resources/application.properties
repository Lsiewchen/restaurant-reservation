spring.application.name=backend

## Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/restaurant_reservation
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

## Hibernate Configuration
# Influences how the schema tool mgt will manipulate the database schema at startup.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql


#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect